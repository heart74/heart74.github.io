<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>数据可视化</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/css/index.css" />
  <!-- 高德API -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=您申请的key值"></script>
  <!-- 高德UI -->
  <script type="text/javascript" src="https://webapi.amap.com/ui/1.0/main.js"></script>

</head>

<body>
  <!-- 头部的盒子 -->
  <header>
    <h1>全国疫情实时监控</h1>
    <div class="showTime"></div>
    <script>
      var t = null;
      t = setTimeout(time, 1000); //開始运行
      function time() {
        clearTimeout(t); //清除定时器
        dt = new Date();
        var y = dt.getFullYear();
        var mt = dt.getMonth() + 1;
        var day = dt.getDate();
        var h = dt.getHours(); //获取时
        var m = dt.getMinutes(); //获取分
        var s = dt.getSeconds(); //获取秒
        document.querySelector(".showTime").innerHTML =
          "当前时间：" +
          y +
          "年" +
          mt +
          "月" +
          day +
          "-" +
          h +
          "时" +
          m +
          "分" +
          s +
          "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
      }
    </script>
    &
  </header>

  <!-- 页面主体部分 -->
  <section class="mainbox">
    <div class="column">
      <div class="panel left1">
        <h2>全国累计趋势</h2>
        <div class="chart"></div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel left2">
        <h2>全国新增趋势</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel left3">
        <h2>新增确诊省市TOP5</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
    <div class="column">
      <!-- no模块制作 -->
      <div class="no">

        <div id="center1">
          <!-- <div id="title">
              全国疫情实时监控
              </div> -->
          <div class="item">
            <div class="number" id="confirm">000</div>
            <div class="text">累计确诊</div>
          </div>
          <div class="item">
            <div class="number" id="heal">000</div>
            <div class="text">累计治愈</div>
          </div>
          <div class="item">
            <div class="number" id="dead">000</div>
            <div class="text">累计死亡</div>
          </div>
          <div class="item">
            <div class="number" id="nowConfirm">000</div>
            <div class="text">现有确诊</div>
          </div>
          <div class="item">
            <div class="number" id="noInfect">000</div>
            <div class="text">无症状感染者</div>
          </div>
          <div class="item">
            <div class="number" id="import">000</div>
            <div class="text">境外输入</div>
          </div>
        </div>

      </div>
      <!-- 地图模块 -->
      <div class="map">
        <div class="map1"></div>
        <div class="map2"></div>
        <div class="map3"></div>
        <div class="chart"></div>
        <div class="back">返回省级视图</div>
        <div class="nowConfirm">现有确诊分布</div>
        <div class="Confirm">累计确诊分布</div>


      </div>
    </div>
    <div class="column">
      <div class="panel right1">
        <h2>全国累计确诊省市TOP10</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel right2">
        <h2>全国现有确诊省市TOP5</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
      <div class="panel right3">
        <h2>境外输入省市TOP5</h2>
        <div class="chart">图表</div>
        <div class="panel-footer"></div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/js/flexible.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/js/echarts.min.js"></script>
  <!-- 先引入jquery -->
  <script src="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/js/jquery.js"></script>
  <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
  <script src="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/js/china.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/heart74/cdn@1.4/echarts_en/js/index.js"></script>
</body>

</html>
